<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GZCLP Tracker</title>
    <style>
        :root { 
            --bg: #000000; 
            --card: #1c1c1e; 
            --text: #ffffff; 
            --subtext: #8e8e93; 
            --accent: #ffffff; 
            --border: #333333;
            --btn-gray: #2c2c2e;
        }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            padding: 20px 15px; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        h1 { 
            text-align: center; 
            font-size: 1.1rem; 
            font-weight: 600; 
            letter-spacing: 1px;
            margin-bottom: 20px; 
            color: var(--subtext);
            text-transform: uppercase;
        }
        
        select { 
            background: var(--card); 
            color: var(--text); 
            border: 1px solid var(--border); 
            padding: 12px; 
            font-size: 1rem; 
            width: 100%; 
            margin-bottom: 25px; 
            border-radius: 10px; 
            -webkit-appearance: none;
            text-align-last: center;
            font-weight: 500;
        }

        .card { 
            background-color: var(--card); 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 14px;
            border: 1px solid #2c2c2e;
        }

        .tier-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .t1-badge { background: #3a3a3c; color: #ffcc00; }
        .t2-badge { background: #3a3a3c; color: #64d2ff; }
        .t3-badge { background: #3a3a3c; color: #bf5af2; }

        .lift-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .lift-name { 
            font-size: 1.4rem; 
            font-weight: 700; 
            margin: 0;
        }

        .lift-scheme {
            font-size: 0.9rem;
            color: var(--subtext);
            font-weight: 500;
        }

        .weight-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .weight-edit { 
            background: transparent; 
            border: none; 
            color: var(--text); 
            font-size: 2rem; 
            width: 100px; 
            text-align: right; 
            font-family: inherit; 
            font-weight: 700;
            margin-right: 5px;
        }
        
        .unit { color: var(--subtext); font-size: 1rem; font-weight: 500; }

        .btn-group { display: flex; gap: 10px; }

        button { 
            flex: 1; 
            background: var(--btn-gray); 
            color: var(--text); 
            border: none; 
            padding: 14px; 
            border-radius: 10px; 
            font-size: 0.95rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: background 0.2s;
        }

        button:active { filter: brightness(1.3); }
        .btn-complete { background-color: #ffffff; color: #000000; }
        .btn-fail { background-color: #3a3a3c; color: #ff453a; }

        .reset-btn { 
            background: transparent; 
            color: var(--subtext); 
            border: 1px solid var(--border); 
            margin-top: auto; 
            padding: 12px; 
            font-size: 0.8rem; 
        }
    </style>
</head>
<body>

    <h1>My GZCLP</h1>
    
    <select id="workoutSelector" onchange="renderWorkout()">
        <option value="A1">Day A1 (Squat/Bench)</option>

        <option value="A2">Day A2 (Bench/Squat)</option>
        <option value="B2">Day B2 (DL/OHP)</option>
    </select>

    <div id="app"></div>

    <button class="reset-btn" onclick="hardReset()">Reset All Data</button>

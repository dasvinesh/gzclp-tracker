<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GZCLP Strong</title>
    <style>
        :root { 
            --bg: #000000; 
            --card-bg: #1c1c1e; 
            --text-primary: #ffffff; 
            --text-secondary: #8e8e93; 
            --blue: #0a84ff; 
            --red: #ff453a; 
            --green: #30d158; 
            --separator: #38383a;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-primary); 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        .header {
            padding: 20px 20px 10px 20px;
            background: var(--bg);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
        }

        select { 
            background: #2c2c2e; 
            color: var(--blue); 
            border: none; 
            padding: 10px; 
            font-size: 1.1rem; 
            font-weight: 600;
            width: 100%; 
            border-radius: 10px; 
            -webkit-appearance: none;
            text-align: center;
        }

        /* WORKOUT LIST */
        .workout-list {
            padding: 20px;
            padding-bottom: 100px;
        }

        .exercise-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* TIER BADGES */
        .tier-badge {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        /* EXERCISE ROW (Name + Weight) */
        .exercise-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .exercise-info {
            display: flex;
            flex-direction: column;
        }

        .exercise-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .exercise-scheme {
            font-size: 1rem;
            color: var(--blue);
            font-weight: 500;
